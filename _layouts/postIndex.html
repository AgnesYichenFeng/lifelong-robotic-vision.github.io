<!DOCTYPE html>
<html lang="en">
   {% include head.html %}
   {% include header.html %}
   <!-- link to tagpage.css-->
   <link rel="stylesheet" href="{{ "/assets/css/tagpage.css" | prepend: site.baseurl }}">
   <!-- link to topbar.css-->
   <link rel="stylesheet" href="{{ "/assets/css/topbar.css" | prepend: site.baseurl }}">
   <!-- font awesome -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" >
   <!-- -->
   <div class="topnav">
      <a class="active" href="{{ site.post }}" target="_blank">Posts</a>
      {% if site.github_username %}
         <a href="https://github.com/{{site.github_username}}" target="_blank" style="text-decoration:none;float: right;">
         <i class="fab fa-github fa-lg" ></i>
         </a>
      {% endif %}
   </div>
   <body>
      <div style = "margin-right: 8%;margin-left: 8%;padding: 50px" class="container">
      {% include tagCloud.html %} 
      <hr>      
	  <h2>Too much? Try <a href="/blog/search">Search</a> it!</h2>
      <div class="container">
         <div class="content">
            {{ content }}
         </div>
         <hr>
      </div>
   </body>
</html>
