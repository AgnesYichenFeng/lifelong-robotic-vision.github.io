<!DOCTYPE html>
<html>
   {% include head.html %}
   <!-- link to tagpage.css-->
   <link rel="stylesheet" href="{{ "/assets/css/tagpage.css" | prepend: site.baseurl }}">
   <!-- google PT sans for tags -->
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">
   <!-- font awesome --> 
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
   <!-- -->
   <div class="topnav">
      <a class="active" href="{{ site.post }}">Posts</a>
      {% if site.github_username %}
         <a href="https://github.com/{{site.github_username}}" target="_blank" style="text-decoration:none;float: right;">
         <i class="fab fa-github"></i>
         </a>
      {% endif %}
   </div>
   <body>
   <div style = "margin-right: 3%;padding: 50px" class="container">
      {% include tagCloud.html %}  
      <hr>
      {% for tag in site.tags %}
          <h2 id="{{ tag[0] | slugify }}">{{ tag[0] }}</h2>
          <ul class="tags-expo-posts">
             {% for post in tag[1] %}
             <li>
                <a class="post-title" href="{{ site.baseurl }}{{ post.url }}">
                {{ post.title }}
                </a>
                <i class="fas fa-angle-double-right"></i>
                {{ post.date | date_to_string }}
                <br>
                <small class="post-description">
                <i class="fas fa-caret-right"></i>
                {{ post.description }}
                </small>
             </li>
             {% endfor %}
          </ul>
      {% endfor %}
   </div>
   </body>
</html>
