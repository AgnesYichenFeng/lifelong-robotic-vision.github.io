<!DOCTYPE html>
<html lang="en">
   <head>
      <base >
      {% include head.html %}  
      {% include mathjax.html %}  
      {% include theme-vue.html%}
      <!-- font awesome -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
      <!-- change font -->
      <link href='https://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'>
      <!-- link to topbar.css-->
      <link rel="stylesheet" href="{{ "/assets/css/topbar.css" | prepend: site.baseurl }}">
      <!--  -->
   </head>
   {% include header.html %}
   <div class="topnav">
      <!-- Use any element to open the sidenav -->
      <a class="active" href="{{ "/blog" | prepend: site.baseurl }}" target="_blank">Posts</a>
      {% if site.github_username %}
         <a href="https://github.com/{{site.github_username}}" target="_blank" style="text-decoration:none;float: right;">
         <i class="fab fa-github fa-lg" ></i>
         </a>
      {% endif %}
   </div>

   <div id="main">
      <body>
         <div style = "margin-right: 3%;padding: 50px" class="container">
            {{ content }}
            {% include footer.html %} 
         </div>
      </body>
   </div>
</html>
