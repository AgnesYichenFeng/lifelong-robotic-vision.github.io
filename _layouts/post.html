<!DOCTYPE html>
<html lang="en">
   <head>
      {% include head.html %}  
      {% include mathjax.html %}  
      {% include theme-vue.html%}
      <!-- change font -->
      <link href='http://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'>
      <!-- link to topbar.css-->
      <link rel="stylesheet" href="{{ "/assets/css/topbar.css" | prepend: site.baseurl }}">
      <!-- link to siebar.css -->
      <link rel="stylesheet" href="{{ "/assets/css/sidebar.css" | prepend: site.baseurl }}">
      <!-- -->
   </head>
   
   {% include header.html %}
    <div class="topnav">
    <!-- Use any element to open the sidenav -->
    <a style="font-size:30px;cursor:pointer" onclick="ToggleTOC()">&#9776; TOC </a>
    <a onclick="BackToTop()" id="myBtn" title="Go to top">Back to Top</button>
    <!-- future link to parent
    <a class="active" href="{{ site.post }}">Posts</a>
    -->
    </div>
   
      <!-- this is side bar -->
      <div id="mySidenav" class="sidenav">
         {% include toc.html html=content %}
      </div>
      
      <!-- Add all page content inside this div if you want the side nav to push page content to the right
         (not used if you only want the sidenav to sit on top of the page -->
      <div id="main">
           <body>
              <div style = "margin-right: 3%;padding: 50px" class="container">
                 Title: {{page.title}}
                 Last Edit: {{page.LastEdit}}
                 {{ content }}
              </div>
           </body>
      </div>

   
   <script>
   
   function ToggleTOC() {
    var x = document.getElementById("mySidenav");
    if (x.style.display === "none") {
        x.style.display = "block";
        document.getElementById("main").style.marginLeft = "24%";
    } else {
        x.style.display = "none";
        document.getElementById("main").style.marginLeft = "3%";
    }
}
   ToggleTOC()

function BackToTop() {
    document.body.scrollTop = 0; // For Safari
    document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
}
   </script>
   
   {% include footer.html %} 

</html>
