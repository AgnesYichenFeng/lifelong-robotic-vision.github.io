<!DOCTYPE html>
<html lang="en">
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--Load Mathjax-->
      {% if page.mathjax %}
      <!-- LaTeX support -->
      <script type="text/x-mathjax-config"> MathJax.Hub.Config({ TeX: { equationNumbers: { autoNumber: "all" } } }); </script>
      <script type="text/x-mathjax-config">
         MathJax.Hub.Config({
           tex2jax: {
             inlineMath: [ ['$','$'], ["\\(","\\)"] ],
             processEscapes: true
           }
         });
      </script>
      <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
      <!-- LaTeX Support -->
      {% endif %}
      
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="{{ "/assets/css/docs.css"   | relative_url }}">
      <link rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}">

      <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
      <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/stickyfill/1.1.4/stickyfill.min.js"></script>
      <script src="{{ '/assets/js/docs.min.js' | relative_url }}"></script>
      <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
      <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/stickyfill/1.1.4/stickyfill.min.js"></script>
      <script src="{{ '/assets/js/docs.min.js' | relative_url }}"></script>
      
   </head>
   <body>
      <div class="container">
         <div class="bs-docs-container row">
            <div class="col-md-12" role="main">
               <div class="bs-docs-section">
                  {{ content }}
               </div>
            </div>
            <div class="col-md-3 bs-docs-sidebar hidden-print" role="complementary">
               <ul class="nav bs-docs-sidenav"></ul>
               <a class="back-to-top" href="#top"> 
               <i class="glyphicon glyphicon-chevron-up"></i>
               Back to top
               </a>
            </div>
         </div>
      </div>
   </body>
</html>
