<!DOCTYPE html>
<html lang="en">
   <head>
      {% include head.html %}  
      {% include mathjax.html %}  
      {% include theme-vue.html%}
      <!-- change font -->
      <link href='http://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'>
      <!-- link to post.css -->
      <link rel="stylesheet" href="{{ "/assets/css/sidebar.css" | prepend: site.baseurl }}">
      <!-- -->
   </head>
   
   {% include header.html %}
   
   <header>
    <div class="topnav">
     <!-- Use any element to open the sidenav -->
     <a style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; TOC </a>
     <a class="active" href="{{ site.baseurl }}">Top</a>
    </div>
   </header>
   
   <body>
      <!-- this is actually side bar -->
      <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
         {% include toc.html html=content %}
      </div>



      <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
      <div id="main">
         <div class="container">
            {{ content }}
         </div>
      </div>

      
   </body>
   
<script>
function openNav() {
    document.getElementById("mySidenav").style.width = "15%";
    document.getElementById("main").style.marginLeft = "18%";
}

function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    document.getElementById("main").style.marginLeft= "0";
}

</script>
   
   {% include footer.html %} 
   
</html>
