<!DOCTYPE html>
<html lang="en">
   <head>
      {% include head.html %}  
      {% include mathjax.html %}  
      {% include theme-vue.html%}
      <!-- change font -->
      <link href='http://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'>
      <!-- link to sidebar.css -->
      <link rel="stylesheet" href="{{ "/assets/css/sidebar.css" | prepend: site.baseurl }}">
      <!-- link to topbar.css -->
      <link rel="stylesheet" href="{{ "/assets/css/sidebar.css" | prepend: site.baseurl }}">
      <!-- -->
   </head>
   
   {% include header.html %}
   
   <header>
    <div class="topnav">
     <!-- Use any element to open the sidenav -->
     <a style="cursor:pointer" onclick="openNav()">&#9776; TOC </a>
     <a class="active" href="{{ site.baseurl }}">Back to Top</a>
    </div>
   </header>
   
   <body>
      <!-- this is actually side bar -->
      <div id="mybarcontainer">
      <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
         {% include toc.html html=content %}
      </div>
      </div>



      <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
      <div id="main">
         <div class="container">
            {{ content }}
         </div>
      </div>

      
   </body>
   
<script>
function openNav() {
    document.getElementById("mybarcontainer").style.width = "20%";
    document.getElementById("mySidenav").style.width = "20%";
    document.getElementById("main").style.marginLeft = "22%";
}

function closeNav() {
    document.getElementById("mybarcontainer").style.width = "0";
    document.getElementById("mySidenav").style.width = "0";
    document.getElementById("main").style.marginLeft= "0";
}

</script>
   
   {% include footer.html %} 
   
</html>
