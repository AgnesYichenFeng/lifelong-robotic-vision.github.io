<!DOCTYPE html>
<html lang="en">
   {% include head.html %}
   {% include header.html %}
   <!-- link to tagpage.css-->
   <link rel="stylesheet" href="{{ "/assets/css/tagpage.css" | prepend: site.baseurl }}">
   <!-- -->
   <div class="topnav">
      <!-- Use any element to open the sidenav -->
      <a style="font-size:30px;cursor:pointer" onclick="ToggleTOC()">&#9776; TOC </a>
      <a class="active" href="{{ site.post }}">Posts</a>
   </div>
   <body>
      <div class="sidebar">
         <div class="sidebar-about">
            <h1>{{ site.title }}</h1>
            <p class="lead">{{ site.description }}</p>
         </div>
         <ul>
            <!-- social buttons -->
            {% if site.github_username %}
            <a href="https://github.com/{{site.github_username}}" target="_blank" style="text-decoration:none">
            <i class="fa fa-fw fa-github"></i>
            </a>
            {% endif %}
            <!--
               {% if site.facebook_username %}
               <a href="https://www.facebook.com/{{ site.facebook_username }}" target="_blank" style="text-decoration:none">
               <i class="fa fa-fw fa-facebook"></i>
               </a>
               {% endif %}
               {% if site.linkedin_username %}
               <a href="https://linkedin.com/in/{{ site.linkedin_username }}" target="_blank" style="text-decoration:none">
               <i class="fa fa-fw fa-linkedin"></i>
               </a>
               {% endif %}
               {% if site.google_plus_username %}
               <a href="https://plus.google.com/{{ site.google_plus_username }}" target="_blank" style="text-decoration:none">
               <i class="fa fa-fw fa-google-plus"></i>
               </a>
               {% endif %}
               -->
         </ul>
         <p>{{ site.time | date: '%Y' }}</p>
      </div>
      <div class="content container">
         <div class="content">
            {{ content }}
         </div>
         <hr>
      </div>
   </body>
</html>
