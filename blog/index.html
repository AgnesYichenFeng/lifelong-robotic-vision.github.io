---
layout: displayindex
title: Posts Index
---
<h1>{{ page.title }}</h1>
	<dl class="posts">
	 {% for post in site.posts %}
		<dt>
			 <code>{{ post.date | date_to_string }}</code> <i class="fas fa-angle-double-right"></i> <a href="{{ post.url }}">{{ post.title }}</a> 
		</dt>
			 {% if post.description %}
		 <dd style="text-align: justify"><i class="fas fa-caret-right"></i>&nbsp;{{ post.description }}
		 </dd>
			 {% endif %}
		
		{% endfor %}
	</dl>
