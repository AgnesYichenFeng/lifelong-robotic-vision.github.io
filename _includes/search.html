<!-- Html Elements for Search -->
<div id="search-container">
<input type="text" id="search-input" style="width: 100%;" placeholder="type in to search...">
<ul id="results-container"></ul>
</div>

Enable Full-content search: <input type="checkbox" id="Full-content"  onclick="CheckBox()">

<script src="{{ site.baseurl }}/assets/js/search-script.js" type="text/javascript" ></script>

<!-- Configuration -->
<script type="text/javascript">

SimpleJekyllSearch({
            searchInput: document.getElementById('search-input'),
            resultsContainer: document.getElementById('results-container'),
            json: 'https://yk-liu.github.io/blog/search.json'
        }) 
		
function CheckBox() {
   var checkBox = document.getElementById("Full-content");
   if (checkBox.checked == true){
        return SimpleJekyllSearch({
            searchInput: document.getElementById('search-input'),
            resultsContainer: document.getElementById('results-container'),
            json: [
  {% for post in site.posts %}
    {
      "title"       : "{{ post.title | escape }}",
      "category"    : "{{ post.category }}",
      "tags"        : "{{ post.tags | join: ', ' }}",
      "keywords"    : "{{ post.keywords | join: ', ' }}",
      "url"         : "{{ site.baseurl }}{{ post.url }}",
      "date"        : "{{ post.date }}",
      "description" : "{{ post.description }}"
      "content"     : {{ post.content | jsonify }}
    } {% unless forloop.last %},{% endunless %}
  {% endfor %}
]
        }) 
    } else {
        return SimpleJekyllSearch({
            searchInput: document.getElementById('search-input'),
            resultsContainer: document.getElementById('results-container'),
            json: 'https://yk-liu.github.io/blog/search.json'
        }) 
    }
   }

</script>
