<div class="topnav" id="topnav">
      <a href="/" {% if include.active == "home" %}  class="active"  {% endif %} >Home</a>
      <a href="/blog" target="_blank" {% if include.active == "post" %}  class="active"  {% endif %} >Posts</a>
			<a href="/blog/categories" target="_blank" {% if include.active == "categories" %}  class="active"  {% endif %} >Categories</a>
			<a href="/blog/tags" target="_blank" {% if include.active == "tags" %}  class="active"  {% endif %} >Tags</a>
			<a href="/about" {% if include.active == "about" %}  class="active"  {% endif %} >About</a>
      {% if site.github_username %}
			 <a href="https://github.com/{{site.github_username}}" target="_blank" style="text-decoration:none;float: right;">
			 <i class="fab fa-github fa-lg" ></i>
			 </a>
      {% endif %}
		 <a href="javascript:void(0);" class="icon" onclick="responsiveTopnav()">
				<i class="fa fa-bars"></i>
			</a>
</div>

<!-- this is Back to Top Button -->
<button onclick="topFunction()" id="BackToTop" title="Go to top" style="display: block;"><i class="fas fa-angle-double-up"></i> Top</button>
<!-- link to backtotopbtn.css -->
<link rel="stylesheet" href="/assets/css/backtotopbtn.css">
<!-- link to topbar.css-->
<link rel="stylesheet" href="/assets/css/topbar.css" >
<!---->
<script src="/assets/js/navJS.js" async ></script>

<script>
function responsiveTopnav() {
    var x = document.getElementById("topnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
}
</script>
