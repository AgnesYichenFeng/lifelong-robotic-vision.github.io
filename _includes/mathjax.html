<head>
   <!--Load Mathjax-->
   {% if page.mathjax %}
   <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        extensions: ["tex2jax.js"],
        jax: ["input/TeX", "output/HTML-CSS"],
        extensions: ["tex2jax.js","MathZoom.js"],
        TeX: {
        extensions: ["AMSmath.js","AMSsymbols.js","color.js","cancel.js","noErrors.js","noUndefined.js"]
        },
        tex2jax: {
          inlineMath: [ ['$','$'] ],
          displayMath: [ ['$$','$$'] ],
          processEscapes: true
        },
        "HTML-CSS": { fonts: ["TeX"] }
      });
   </script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-AMS-MML_CHTML" type="text/javascript"></script>
   <!--
   <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
   -->
   {% endif %}
</head>
