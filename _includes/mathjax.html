<head>
   <!--Load Mathjax-->
   {% if page.mathjax %}
   <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        extensions: ["tex2jax.js","MathZoom.js"],
        jax: ["input/TeX", "output/HTML-CSS"],
        TeX: {
        extensions: ["AMSmath.js","AMSsymbols.js","color.js","cancel.js","noUndefined.js"],
        equationNumbers: { autoNumber: "AMS" }
        },
        tex2jax: {
          inlineMath: [ ['$','$'], ["\\(","\\)"] ],
          displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
          processEscapes: true
        },
        "HTML-CSS": { fonts: ["TeX"] }
      });
   </script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript" async></script>
   <!--
   <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
   -->
   {% endif %}
</head>
