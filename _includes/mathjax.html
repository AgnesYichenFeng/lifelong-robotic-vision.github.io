<head>
   <!--Load Mathjax-->
   {% if page.mathjax %}
   <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        jax: ["input/TeX", "output/SVG"],
        extensions: ["tex2jax.js","toMathML.js","MathZoom.js"],
        TeX: {
          extensions: ["noUndefined.js","AMSmath.js","AMSsymbols.js","color.js","cancel.js","noErrors.js"],
          equationNumbers: { autoNumber: "AMS" }
        },
        SVG: {
          useGlobalCache: false,
          scale: 100, 
          minScaleAdjust: 80,
          blacker: 0
        },
        tex2jax: {
          inlineMath: [ ['$','$'] ],
          displayMath: [ ['$$','$$'] ],
          processEscapes: true
        },
      });
   </script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js" type="text/javascript"></script>
   <!--
   <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
   -->
   {% endif %}
</head>
