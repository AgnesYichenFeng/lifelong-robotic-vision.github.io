      <!--Load Mathjax-->
      <script type="text/x-mathjax-config">
         MathJax.Hub.Config({
           extensions: ["tex2jax.js","MathZoom.js"],
           jax: ["input/TeX", "output/HTML-CSS"],
           TeX: {
           extensions: ["noUndefined.js","autoload-all.js","AMSmath.js","AMSsymbols.js","color.js","cancel.js"],
           equationNumbers: { autoNumber: "all" }
           },
           tex2jax: {
             inlineMath: [ ['$','$'], ["\\(","\\)"] ],
             displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
             processEscapes: true
           },
           "HTML-CSS": { fonts: ["TeX"] }
         });
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript" async></script>

                  Font Size: &nbsp 
                  <link rel="stylesheet" href="https://yk-liu.github.io/assets/css/fontAdj.css">
				  <script src=" //cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" ></script>
                  <!-- -->
                  <button role="button" id="decreasetext"> <i class="fas fa-search-minus"></i> </button>
                  <button role="button" id="resettext">  <i class="fas fa-redo"></i>  </button>
                  <button role="button" id="increasetext"> <i class="fas fa-search-plus"></i> </button>
                  
                  <script>
                     // Increase/descrease font size
                     $('#increasetext').click(function() {
                     curSize = parseInt($('html').css('font-size')) + 2;
                     if (curSize <= 32)
                     $('html').css('font-size', curSize);
                     });
                     
                     $('#resettext').click(function() {
                     if (curSize != 18)
                     $('html').css('font-size', 18);
                     });
                     
                     $('#decreasetext').click(function() {
                     curSize = parseInt($('html').css('font-size')) - 2;
                     if (curSize >= 14)
                     $('html').css('font-size', curSize);
                     });
                  </script>
               
            </div>
